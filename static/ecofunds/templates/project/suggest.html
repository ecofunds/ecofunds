{% load tags i18n static %}
{% if list.object_list.count > 0 %}
    <ul class="suggest-container">
    {% for project in list %}
        <li class="suggest-item"><a href="{% page_url "project-detail" project.entity_id %}" title="{{ project.title }}"><span class="search">{{ project.title }}</span></a></li>
    {% endfor %}
    </ul>
    {% if list.paginator.num_pages > 1 %}<a class="mais-resultados" href="#" onclick="$('#busca-principal-form').submit();">{% trans "Ver mais resultados" %}</a>{% endif %}
{% endif %}
